syntax = "proto3";
package peers;

message Peer {
  uint32 ID = 1;
  string NetAddr = 2;
  string PubKeyHex = 3;
  int64 used = 4;
}

message CachedValues {
    bytes Hash = 4;
    string hex = 5;
    int64 superMajority = 6;
    int64 trustCount = 7;
}

// PeerSet is a set of Peers forming a consensus network
message PeerSet {
    repeated Peer Peers = 1;
    map<string, Peer> ByPubKey = 2;
    map<uint32, Peer> ByID = 3;
    CachedValues cache = 4;
}