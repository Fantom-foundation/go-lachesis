syntax = "proto3";
package peers;

message Peer {
  uint64 ID = 1;
  string NetAddr = 2;
  string PubKeyHex = 3;
  int64 used = 4;
}

message CachedValues {
    bytes Hash = 1;
    string hex = 2;
    int64 superMajority = 3;
    int64 trustCount = 4;
}

// PeerSet is a set of Peers forming a consensus network
message PeerSet {
    repeated Peer Peers = 1;
    map<string, Peer> ByPubKey = 2;
    map<uint64, Peer> ByID = 3;
    CachedValues cache = 4;
}