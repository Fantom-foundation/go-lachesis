syntax = "proto3";
package poset;

enum Trilean {
  UNDEFINED = 0;
  TRUE = 1;
  FALSE = 2;
}

message RoundEvent {
  bool Consensus = 1;
  bool Witness = 2;
  Trilean Famous = 3;
  int64 RoundReceived = 4;
}

message RoundCreatedMessage {
  map<string, RoundEvent> Events = 1;
}

message RoundReceived {
  repeated string Rounds = 1;
}