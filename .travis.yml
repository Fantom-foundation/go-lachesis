matrix:
  include:
  - name: `go test` and testnet testers
    language: go
    go:
    - 1.12.x
    go_import_path: github.com/Fantom-foundation/go-lachesis
    cache:
      directories:
      - "$HOME/.glide/cache"
      - "$TRAVIS_BUILD_DIR/vendor"
    before_install:
    - if ! command -v glide; then curl https://glide.sh/get | sh; fi
    - go get -v github.com/SamuelMarks/batch-ethkey
    - go get -u -d github.com/magefile/mage
    - pushd "$GOPATH/src/github.com/magefile/mage" && go run bootstrap.go && popd
    - make vendor
    addons:
      apt:
        packages:
        - jq
    script:
    - go test -race -coverprofile=coverage.txt -covermode=atomic
    after_success:
    - bash <(curl -s https://codecov.io/bash)
    jobs:
      allow_failures:
      - script: make test
      include:
      - stage: test
        script: make test
      - stage: testnet
        script: env -i PATH="$PATH" GOPATH="$GOPATH" n=3 logshold='-1,-1,-1,5,0,0'
          entry='main' BUILD_DIR="$TRAVIS_BUILD_DIR" scripts/multi.bash
    notifications:
      slack:
        secure: 
  - name: SonarQube automatic code reviewer
    language: java
    dist: trusty
    addons:
      sonarcloud:
        organization: fantom-foundation
    script:
    - sonar-scanner
  - name: Documentation generator
    language: python
    sudo: required
    dist: xenial
    python:
    - '3.7'
    env:
    - COMMENT_EXTRACTION=comment-extraction-master
    - EXTRACTED_DIR=docs/extracted-comments
    - INPUT_DIR=src
    - LANGUAGE=golang
    - ROOT_URL=https://github.com/Fantom-Foundation/go-lachesis
    before_install:
    - curl -L https://github.com/dev10/comment-extraction/archive/master.tar.gz -o
      comment-extraction.tgz
    - tar xf comment-extraction.tgz
    install:
    - pip install -r $COMMENT_EXTRACTION/requirements.txt
    script:
    - >
      python $COMMENT_EXTRACTION/antlr.py
      -l $LANGUAGE
      -o $EXTRACTED_DIR
      -ct $TRAVIS_COMMIT
      -ru $ROOT_URL
      -d $INPUT_DIR
    after_success:
    - cd docs/
    - pip install -r requirements.txt
    - make html
    - "./deploy.sh"
